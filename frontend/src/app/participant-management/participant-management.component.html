<!-- components/participant-management/participant-management.component.html -->

<div class="container">
    <h2>Participant Management</h2>
  
    <!-- Form for creating a new participant -->
    <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
      </div>
      <!-- Add other participant-related form fields as needed -->
      <button type="submit" class="btn btn-primary">Create Participant</button>
    </form>
  
    <hr />
  
    <!-- Table to display the list of participants -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <!-- Add other participant-related table headers as needed -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of participants">
          <td>{{ participant.name }}</td>
          <td>{{ participant.email }}</td>
          <!-- Add other participant-related table cells as needed -->
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteParticipant(participant._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
