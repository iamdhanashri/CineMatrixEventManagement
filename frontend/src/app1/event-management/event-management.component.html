<!-- components/event-management/event-management.component.html -->

<div class="container">
    <h2>Event Management</h2>
  
    <!-- Form for creating a new event -->
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" required></textarea>
      </div>
      <!-- Add other event-related form fields as needed -->
      <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
  
    <hr />
  
    <!-- Table to display the list of events -->
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <!-- Add other event-related table headers as needed -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.description }}</td>
          <!-- Add other event-related table cells as needed -->
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteEvent(event._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
