<div class="container">
    <h2>Show Management</h2>
  
    <!-- Form for creating or updating a show -->
    <form [formGroup]="showForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="movie">Movie</label>
        <select id="movie" formControlName="movie" class="form-control" required>
          <option *ngFor="let movie of movies" [value]="movie._id">{{ movie.title }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="showTime">Show Time</label>
        <input type="datetime-local" id="showTime" formControlName="showTime" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-control" required>
          <option value="matinee">Matinee</option>
          <option value="evening">Evening</option>
        </select>
      </div>
      <!-- Add other show-related form fields as needed -->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  
    <hr />
  
    <!-- Table to display the list of shows -->
    <table class="table">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Show Time</th>
          <th>Category</th>
          <!-- Add other show-related table headers as needed -->
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let show of shows">
          <td>{{ show.movie.title }}</td>
          <td>{{ show.showTime | date: 'medium' }}</td>
          <td>{{ show.category }}</td>
          <!-- Add other show-related table cells as needed -->
          <td>
            <button class="btn btn-sm btn-primary" (click)="editShow(show)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteShow(show._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
